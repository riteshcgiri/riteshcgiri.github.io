<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TicTacToe</title>
    <link rel="icon" href="/ext/linkedin.png" type="image/x=icon">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.Com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="line"></div>
        <div class="container">
            <div class="box bt-0 bl-0">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
            <div class="box bl-0">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
            <div class="box br-0">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
            <div class="box bl-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
            </div>
            <!-- box end -->
        </div>
        <!-- contanier end -->
        <div class="gameInfo">
            <h1>Welcome To TicTacToe</h1>
            <span class="info">Turn For X</span>
            <button id="reset">Restart</button>
            <div class="imgBox">
                <img src="/ext/excited.gif" alt="">
            </div>
        </div>
    </div>
    <!-- gamecontainer end -->
    
    <script src="/js/index.js"></script>
</body>
</html>
